<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Lights</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="lights">
        <div class="light red"></div>
        <div class="light green"></div>
        <div class="light blue"></div>
        <div class="light orange"></div>
        <div class="light red"></div>
        <div class="light green"></div>
        <div class="light blue"></div>
    </div>
    <div class="general">
        <h1 class="general__title">Christmas Lights</h1>
        <div class="general__controls">
            <div class="general__controls__switch">
                <button class="general__controls__switch__on button">ON</button>
                <button class="general__controls__switch__off button">OFF</button>
            </div>
            <form class="general__controls__form">
                <input type="number" min="1" max="5">
                <button>Change</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
